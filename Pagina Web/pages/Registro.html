<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="icon" type="image/png" href="../images/LOGO_MEJORADO-removebg-preview.png">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <script src="../JS/script.js" defer></script>
    <script src="../JS/base.js" defer></script>
</head>
<body>
    <header>
        <div>
            <div></div>
            <div>
                <p>Memoria Compartida</p>
                <br>
                <p>Recuerdos Vivos, Momentos Compartidos</p>
            </div>
            <nav>
                <a href="../Index.html">Inicio</a>
            </nav>
        </div>
    </header>

    <section class="sectionRegistro">
        <div>
            <h1>Registro de Usuario</h1>
            <form id="formRegistro">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required />
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required />
                </div>
                <div>
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese su nombre de usuario" required />
                </div>
                <div>
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required />
                </div>
                <div>
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required />
                </div>
                
                <div>
                    <button type="submit">Registrar</button>
                </div>
                <div id="registroMessage"></div>
            </form>
        </div>
    </section>

    <footer>
        <p><strong>Creditos:</strong> Javier Garrido García.</p>
        <p>Mi misión es proporcionar recursos y apoyo a personas afectadas por el Alzheimer y sus cuidadores o familia.</p>
        <p>Para más información, visita: <a href="https://www.ceafa.es">CEAFA</a> | <a href="https://www.mayoclinic.org/es-es">Mayo Clinic</a></p>
    </footer>
</body>
</html>
